{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
      </div>
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm mt-n5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <small>Published on {{ .Date.Format "January 2, 2006" }} </small>
      </div>
    </div>
  </div>
</section>
{{ end }}
